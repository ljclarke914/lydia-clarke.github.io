<!DOCTYPE html>
	<html>
	<head>
		<meta name = "viewport" content="width=device-width, initial-scale=1.0">	
		</head> 
	  <style>
		 
	        body,html{
	          height: 100%;
	          margin: 0;
	}
		   body{
		    background-color: #242B46;
		  }
		  .grid-container{
			display: grid;
			grid-gap: 20px 70px;
  			grid-template-columns: auto auto auto;
  			background-color: #2196F3;
  			padding: 30px;
		  }
		  .grid-container >div{
			background-color: rgba(255, 255, 255, 0.8);
  			padding: 50px 0px;
  			font-size: 30px;
  			text-align: center;
		  }
		
	    </style>
	  
	<body>
	<div class="grid-container">
 	<div>Hi, I'm Lydia Clarke</div>
  	<div>2</div>
  	<div>3</div>  
  	<div>4</div>
  	<div>5</div>
  	<div>6</div> 
	<div>7</div>
  	<div>8</div>
  	<div>9</div> 
</div>

	</body>
	</html>
