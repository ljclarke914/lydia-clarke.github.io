    line-height: 30px;
    padding: 30px 0;
   }
   .col.col-1-2{width: 48.31%}
   .col-wrapper .col: last-child {margin-right:0}
   @media screen and (max-width:1160px){
    .site-width{
     background: red;
     margin: 0 5%;
     width: 90%;
    }
   }
    h1.a{
      position: absolute;
      top: 550px;
      left: 203px;
      width: 535px;
      height: 70px;
     text-align:left;
      font: bold 58px/72px Segoe UI;
      color: #63728F;
    }
     p.a{
    position: absolute;

    left: 180px;
    width: 725px;

       text-align: left;

    color: #63728F;
}
    p.solid{
      position:absolute;
      border-style:solid;
      top: 80px;
      left: 300px;
      width: 330px;
      height: 427px;
      border: 10px solid #63728F;
      border-radius: 1000px;
      opacity: 1;
    }
    img{
      position: absolute;
      opacity: 1;
      width: 290px;
      height: 387px; 
      top: 130px; 
      left: 330px;
      border-radius: 1000px;
    }
    .button{
      color: #FFFFFF;
      top: 700px;
      left:100px;
      width: 150px;
      height: 55px;
      margin-right: 50px;
      background: #63728F 0% 0% no-repeat padding-box;
      display: inline-block;
      text-align: center;
      font-size: 16px;
      border: 8px solid #63728F;
      transition: all 0.5s;
      cursor: pointer;
    }
    .button1 {
    box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);
    }
    .button span{
      cursor: pointer;
      display: inline-block;
      position: relative;
      transition: 0.5s;
    }
    .button span:after {
      content: '\00bb';
      position: absolute;
      opacity: 0;
      top: 0;
      right: -20px;
      transition: 0.5s;
    }
    .button:hover span{
      padding-right: 25px;
    }
    .button:hover span:after{
      opacity:1;
      right:0;
    }
    </style>
